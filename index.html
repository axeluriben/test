<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<meta http-equiv = "X-UA-Compatible" content = "ie=edge">
	<title>Document </title>
	<link rel = "stylesheet" href ="main.css">
</head>
	
<body>
	
	
		     
			    

</body>
											 

											 
<script type="module">
	
	import * as THREE from '/test/build/three.module.js';
	import { OrbitControls } from '/test/OrbitControls.js';								 
   	var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
        camera.position.y = 5; 
	camera.position.z = 15; //que tan alejada esta la camara de la pantalla o la pieza
        
        var renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setClearColor("#e5e5e5");
        renderer.setSize(window.innerWidth,window.innerHeight);

        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth,window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;

            camera.updateProjectionMatrix();
        })
					
	
	var geometry = new THREE.BoxGeometry (1,1,1);
	var material = new THREE.MeshLambertMaterial ({color: 0xFFCC00});
	var mesh = new THREE.Mesh (geometry, material);
	scene.add(mesh);
	
	var light = new THREE.PointLight (0xFFFFFF,1,500);
	light.position.set (10,0,25);
	scene.add(light)
	
	//añade referencia grid
	var size = 50;
	var divisions = 50;
	var grid = new THREE.GridHelper( size, divisions, #FF00FF, 0x555555 );
	scene.add( grid );
					
	//añade movimiento del entorno	
	var controls = new OrbitControls( camera, renderer.domElement );
	controls.addEventListener( 'change', render );
	controls.update();
	
	
	//funcion resize
	function onWindowResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize( window.innerWidth, window.innerHeight );
	render();

	}

	
			
	// parte que crea la pieza 				
	var render = function(){
		requestAnimationFrame (render);
		renderer.render (scene,camera);
	}
	
	render ();

</script>
											 
</html>
